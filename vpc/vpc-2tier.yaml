---
AWSTemplateFormatVersion: '2010-09-09'

Description: 'VPC: Public and Private subnets'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'VPC Parameters'
        Parameters:
          - ClassB
          - DualStack
          - NumberAZs

Parameters:
  ClassB:
    Description: 'Class B of VPC (10.XXX.0.0/16)'
    Type: Number
    Default: 0
    ConstraintDescription: 'Must be in the range [0-255]'
    MinValue: 0
    MaxValue: 255

  DualStack:
    Description: 'Request IPv6 CIDR block'
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']

  NumberAZs:
    Description: 'Number of Availability Zones'
    Type: Number
    Default: 2
    AllowedValues: [2, 3, 4]

Conditions:
  Have4AZs: !Equals [!Ref NumberAZs, 4]
  Have3AZs: !Or [!Condition Have4AZs, !Equals [!Ref NumberAZs, 3]]
  DualStacked: !Equals [!Ref DualStack, 'true']
  DualStacked3AZs: !And [!Condition DualStacked, !Condition Have3AZs]
  DualStacked4AZs: !And [!Condition DualStacked, !Condition Have4AZs]

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Sub "10.${ClassB}.0.0/16"
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'

  VPCv6CIDR:
    Condition: DualStacked
    Type: AWS::EC2::VPCCidrBlock
    Properties:
      AmazonProvidedIpv6CidrBlock: !Ref DualStack
      VpcId: !Ref VPC

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "10.${ClassB}.0.0/16"

  EgressOnlyInternetGateway:
    Condition: DualStacked
    Type: AWS::EC2::EgressOnlyInternetGateway
    Properties:
      VpcId: !Ref VPC

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Setup Subnet for each tier
  #   - Cut off a /20 IPv4 CIDR block for each Subnet from the /16 VPC CIDR
  #   - If DualStack, cut off a /64 IPv6 CIDR block for each Subnet from /56 VPCv6CIDR
  #   - Each tier can be referenced by a single /18 IPv4 CIDR block
  #   - If DualStack, each tier can be referenced by a single /66 IPv6 CIDR block
  SubnetAPublic:
    Type: AWS::EC2::Subnet
    Properties:
      AssignIpv6AddressOnCreation: !If [DualStacked, !Ref DualStack, !Ref 'AWS::NoValue']
      AvailabilityZone: !Select [0, {'Fn::GetAZs': !Ref 'AWS::Region'}]
      CidrBlock: !Select [0, !Cidr [!GetAtt VPC.CidrBlock, 12, 12]]
      Ipv6CidrBlock: !If [DualStacked, !Select [0, !Cidr [!Select [0, !GetAtt VPC.Ipv6CidrBlocks], 12, 64]], !Ref 'AWS::NoValue']
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: A public
        - Key: Reach
          Value: public

  SubnetAPrivate:
    Type: AWS::EC2::Subnet
    Properties:
      AssignIpv6AddressOnCreation: !If [DualStacked, !Ref DualStack, !Ref 'AWS::NoValue']
      AvailabilityZone: !Select [0, {'Fn::GetAZs': !Ref 'AWS::Region'}]
      CidrBlock: !Select [4, !Cidr [!GetAtt VPC.CidrBlock, 12, 12]]
      Ipv6CidrBlock: !If [DualStacked, !Select [4, !Cidr [!Select [0, !GetAtt VPC.Ipv6CidrBlocks], 12, 64]], !Ref 'AWS::NoValue']
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: A private
        - Key: Reach
          Value: private

  SubnetBPublic:
    Type: AWS::EC2::Subnet
    Properties:
      AssignIpv6AddressOnCreation: !If [DualStacked, !Ref DualStack, !Ref 'AWS::NoValue']
      AvailabilityZone: !Select [1, {'Fn::GetAZs': !Ref 'AWS::Region'}]
      CidrBlock: !Select [1, !Cidr [!GetAtt VPC.CidrBlock, 12, 12]]
      Ipv6CidrBlock: !If [DualStacked, !Select [1, !Cidr [!Select [0, !GetAtt VPC.Ipv6CidrBlocks], 12, 64]], !Ref 'AWS::NoValue']
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: B public
        - Key: Reach
          Value: public

  SubnetBPrivate:
    Type: AWS::EC2::Subnet
    Properties:
      AssignIpv6AddressOnCreation: !If [DualStacked, !Ref DualStack, !Ref 'AWS::NoValue']
      AvailabilityZone: !Select [1, {'Fn::GetAZs': !Ref 'AWS::Region'}]
      CidrBlock: !Select [5, !Cidr [!GetAtt VPC.CidrBlock, 12, 12]]
      Ipv6CidrBlock: !If [DualStacked, !Select [5, !Cidr [!Select [0, !GetAtt VPC.Ipv6CidrBlocks], 12, 64]], !Ref 'AWS::NoValue']
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: B private
        - Key: Reach
          Value: private

  SubnetCPublic:
    Condition: Have3AZs
    Type: AWS::EC2::Subnet
    Properties:
      AssignIpv6AddressOnCreation: !If [DualStacked, !Ref DualStack, !Ref 'AWS::NoValue']
      AvailabilityZone: !Select [2, {'Fn::GetAZs': !Ref 'AWS::Region'}]
      CidrBlock: !Select [2, !Cidr [!GetAtt VPC.CidrBlock, 12, 12]]
      Ipv6CidrBlock: !If [DualStacked, !Select [2, !Cidr [!Select [0, !GetAtt VPC.Ipv6CidrBlocks], 12, 64]], !Ref 'AWS::NoValue']
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: C public
        - Key: Reach
          Value: public

  SubnetCPrivate:
    Condition: Have3AZs
    Type: AWS::EC2::Subnet
    Properties:
      AssignIpv6AddressOnCreation: !If [DualStacked, !Ref DualStack, !Ref 'AWS::NoValue']
      AvailabilityZone: !Select [2, {'Fn::GetAZs': !Ref 'AWS::Region'}]
      CidrBlock: !Select [6, !Cidr [!GetAtt VPC.CidrBlock, 12, 12]]
      Ipv6CidrBlock: !If [DualStacked, !Select [6, !Cidr [!Select [0, !GetAtt VPC.Ipv6CidrBlocks], 12, 64]], !Ref 'AWS::NoValue']
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: C private
        - Key: Reach
          Value: private

  SubnetDPublic:
    Condition: Have4AZs
    Type: AWS::EC2::Subnet
    Properties:
      AssignIpv6AddressOnCreation: !If [DualStacked, !Ref DualStack, !Ref 'AWS::NoValue']
      AvailabilityZone: !Select [3, {'Fn::GetAZs': !Ref 'AWS::Region'}]
      CidrBlock: !Select [3, !Cidr [!GetAtt VPC.CidrBlock, 12, 12]]
      Ipv6CidrBlock: !If [DualStacked, !Select [3, !Cidr [!Select [0, !GetAtt VPC.Ipv6CidrBlocks], 12, 64]], !Ref 'AWS::NoValue']
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: D public
        - Key: Reach
          Value: public

  SubnetDPrivate:
    Condition: Have4AZs
    Type: AWS::EC2::Subnet
    Properties:
      AssignIpv6AddressOnCreation: !If [DualStacked, !Ref DualStack, !Ref 'AWS::NoValue']
      AvailabilityZone: !Select [3, {'Fn::GetAZs': !Ref 'AWS::Region'}]
      CidrBlock: !Select [7, !Cidr [!GetAtt VPC.CidrBlock, 12, 12]]
      Ipv6CidrBlock: !If [DualStacked, !Select [7, !Cidr [!Select [0, !GetAtt VPC.Ipv6CidrBlocks], 12, 64]], !Ref 'AWS::NoValue']
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: D private
        - Key: Reach
          Value: private

  # Setup a RouteTable for each Subnet
  RouteTableAPublic:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: A Public

  RouteTableAPrivate:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: A Private

  RouteTableBPublic:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: B Public

  RouteTableBPrivate:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: B Private

  RouteTableCPublic:
    Condition: Have3AZs
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: C Public

  RouteTableCPrivate:
    Condition: Have3AZs
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: C Private

  RouteTableDPublic:
    Condition: Have4AZs
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: D Public

  RouteTableDPrivate:
    Condition: Have4AZs
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: D Private

  # Associate each Subnet with the correct RouteTable
  RouteTableAssociationAPublic:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetAPublic
      RouteTableId: !Ref RouteTableAPublic

  RouteTableAssociationAPrivate:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetAPrivate
      RouteTableId: !Ref RouteTableAPrivate

  RouteTableAssociationBPublic:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetBPublic
      RouteTableId: !Ref RouteTableBPublic

  RouteTableAssociationBPrivate:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetBPrivate
      RouteTableId: !Ref RouteTableBPrivate

  RouteTableAssociationCPublic:
    Condition: Have3AZs
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetCPublic
      RouteTableId: !Ref RouteTableCPublic

  RouteTableAssociationCPrivate:
    Condition: Have3AZs
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetCPrivate
      RouteTableId: !Ref RouteTableCPrivate

  RouteTableAssociationDPublic:
    Condition: Have4AZs
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetDPublic
      RouteTableId: !Ref RouteTableDPublic

  RouteTableAssociationDPrivate:
    Condition: Have4AZs
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetDPrivate
      RouteTableId: !Ref RouteTableDPrivate

  # Setup default routes for each RouteTable
  #   - InternetGateway for Public Subnets
  #   - EgressOnlyInternetGateway for Private Subnets if DualStack
  RouteTablePublicAInternetRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref RouteTableAPublic
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  RouteTablePublicAInternetRouteIpv6:
    Condition: DualStacked
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref RouteTableAPublic
      DestinationIpv6CidrBlock: '::/0'
      GatewayId: !Ref InternetGateway

  RouteTablePrivateAInternetRouteIpv6:
    Condition: DualStacked
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTableAPrivate
      DestinationIpv6CidrBlock: '::/0'
      EgressOnlyInternetGatewayId: !Ref EgressOnlyInternetGateway

  RouteTablePublicBInternetRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref RouteTableBPublic
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  RouteTablePublicBInternetRouteIpv6:
    Condition: DualStacked
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref RouteTableBPublic
      DestinationIpv6CidrBlock: '::/0'
      GatewayId: !Ref InternetGateway

  RouteTablePrivateBInternetRouteIpv6:
    Condition: DualStacked
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTableBPrivate
      DestinationIpv6CidrBlock: '::/0'
      EgressOnlyInternetGatewayId: !Ref EgressOnlyInternetGateway

  RouteTablePublicCInternetRoute:
    Condition: Have3AZs
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref RouteTableCPublic
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  RouteTablePublicCInternetRouteIpv6:
    Condition: DualStacked3AZs
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref RouteTableCPublic
      DestinationIpv6CidrBlock: '::/0'
      GatewayId: !Ref InternetGateway

  RouteTablePrivateCInternetRouteIpv6:
    Condition: DualStacked3AZs
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTableCPrivate
      DestinationIpv6CidrBlock: '::/0'
      EgressOnlyInternetGatewayId: !Ref EgressOnlyInternetGateway

  RouteTablePublicDInternetRoute:
    Condition: Have4AZs
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref RouteTableDPublic
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  RouteTablePublicDInternetRouteIpv6:
    Condition: DualStacked4AZs
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref RouteTableDPublic
      DestinationIpv6CidrBlock: '::/0'
      GatewayId: !Ref InternetGateway

  RouteTablePrivateDInternetRouteIpv6:
    Condition: DualStacked4AZs
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTableDPrivate
      DestinationIpv6CidrBlock: '::/0'
      EgressOnlyInternetGatewayId: !Ref EgressOnlyInternetGateway

  # Setup our VPC Gateway Endpoints
  EndpointS3:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      RouteTableIds:
        - !Ref RouteTableAPrivate
        - !Ref RouteTableBPrivate
        - !If [Have3AZs, !Ref RouteTableCPrivate, !Ref 'AWS::NoValue']
        - !If [Have4AZs, !Ref RouteTableDPrivate, !Ref 'AWS::NoValue']
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.s3"
      VpcId: !Ref VPC

  EndpointDynamoDB:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      RouteTableIds:
        - !Ref RouteTableAPrivate
        - !Ref RouteTableBPrivate
        - !If [Have3AZs, !Ref RouteTableCPrivate, !Ref 'AWS::NoValue']
        - !If [Have4AZs, !Ref RouteTableDPrivate, !Ref 'AWS::NoValue']
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.dynamodb"
      VpcId: !Ref VPC

  # Setup our VPC Interface Endpoints
  EndpointCloudformation:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PrivateDnsEnabled: True
      SecurityGroupIds:
        - !GetAtt VPC.DefaultSecurityGroup
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.cloudformation"
      SubnetIds:
        - !Ref SubnetAPrivate
        - !Ref SubnetBPrivate
        - !If [Have3AZs, !Ref SubnetCPrivate, !Ref 'AWS::NoValue']
        - !If [Have4AZs, !Ref SubnetDPrivate, !Ref 'AWS::NoValue']
      VpcEndpointType: Interface
      VpcId: !Ref VPC

  EndpointLogs:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PrivateDnsEnabled: True
      SecurityGroupIds:
        - !GetAtt VPC.DefaultSecurityGroup
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.logs"
      SubnetIds:
        - !Ref SubnetAPrivate
        - !Ref SubnetBPrivate
        - !If [Have3AZs, !Ref SubnetCPrivate, !Ref 'AWS::NoValue']
        - !If [Have4AZs, !Ref SubnetDPrivate, !Ref 'AWS::NoValue']
      VpcEndpointType: Interface
      VpcId: !Ref VPC

  EndpointSns:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PrivateDnsEnabled: True
      SecurityGroupIds:
        - !GetAtt VPC.DefaultSecurityGroup
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.sns"
      SubnetIds:
        - !Ref SubnetAPrivate
        - !Ref SubnetBPrivate
        - !If [Have3AZs, !Ref SubnetCPrivate, !Ref 'AWS::NoValue']
        - !If [Have4AZs, !Ref SubnetDPrivate, !Ref 'AWS::NoValue']
      VpcEndpointType: Interface
      VpcId: !Ref VPC

  EndpointSsm:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PrivateDnsEnabled: True
      SecurityGroupIds:
        - !GetAtt VPC.DefaultSecurityGroup
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.ssm"
      SubnetIds:
        - !Ref SubnetAPrivate
        - !Ref SubnetBPrivate
        - !If [Have3AZs, !Ref SubnetCPrivate, !Ref 'AWS::NoValue']
        - !If [Have4AZs, !Ref SubnetDPrivate, !Ref 'AWS::NoValue']
      VpcEndpointType: Interface
      VpcId: !Ref VPC

  EndpointSsmMessages:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PrivateDnsEnabled: True
      SecurityGroupIds:
        - !GetAtt VPC.DefaultSecurityGroup
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.ssmmessages"
      SubnetIds:
        - !Ref SubnetAPrivate
        - !Ref SubnetBPrivate
        - !If [Have3AZs, !Ref SubnetCPrivate, !Ref 'AWS::NoValue']
        - !If [Have4AZs, !Ref SubnetDPrivate, !Ref 'AWS::NoValue']
      VpcEndpointType: Interface
      VpcId: !Ref VPC

  # Setup NetworkAcl for each tier
  NetworkAclPrivate:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: Private

  # Associate each Subnet with the respective tier NetworkAcl
  SubnetNetworkAclAssociationAPrivate:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref SubnetAPrivate
      NetworkAclId: !Ref NetworkAclPrivate

  SubnetNetworkAclAssociationBPrivate:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref SubnetBPrivate
      NetworkAclId: !Ref NetworkAclPrivate

  SubnetNetworkAclAssociationCPrivate:
    Condition: Have3AZs
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref SubnetCPrivate
      NetworkAclId: !Ref NetworkAclPrivate

  SubnetNetworkAclAssociationDPrivate:
    Condition: Have4AZs
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref SubnetDPrivate
      NetworkAclId: !Ref NetworkAclPrivate

  # Setup NetworkAclEntry for each tier
  #   - Allow all traffic inbound & outbound for Private tier
  NetworkAclEntryInPrivateAllowAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref NetworkAclPrivate
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      Egress: false
      CidrBlock: '0.0.0.0/0'

  NetworkAclEntryOutPrivateAllowAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref NetworkAclPrivate
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      Egress: true
      CidrBlock: '0.0.0.0/0'

  NetworkAclEntryInPrivateAllowAllIpv6:
    Condition: DualStacked
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref NetworkAclPrivate
      RuleNumber: 101
      Protocol: -1
      RuleAction: allow
      Egress: false
      Ipv6CidrBlock: '::/0'

  NetworkAclEntryOutPrivateAllowAllIpv6:
    Condition: DualStacked
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref NetworkAclPrivate
      RuleNumber: 101
      Protocol: -1
      RuleAction: allow
      Egress: true
      Ipv6CidrBlock: '::/0'

Outputs:
  StackName:
    Description: 'Stack name'
    Value: !Ref 'AWS::StackName'

  AZs:
    Description: 'AZs'
    Value: !Ref NumberAZs
    Export:
      Name: !Sub "${AWS::StackName}-AZs"

  AZA:
    Description: 'AZ of A'
    Value: !GetAtt SubnetAPublic.AvailabilityZone
    Export:
      Name: !Sub "${AWS::StackName}-AZA"

  AZB:
    Description: 'AZ of B'
    Value: !GetAtt SubnetBPublic.AvailabilityZone
    Export:
      Name: !Sub "${AWS::StackName}-AZB"

  AZC:
    Condition: Have3AZs
    Description: 'AZ of C'
    Value: !GetAtt SubnetCPublic.AvailabilityZone
    Export:
      Name: !Sub "${AWS::StackName}-AZC"

  AZD:
    Condition: Have4AZs
    Description: 'AZ of D'
    Value: !GetAtt SubnetDPublic.AvailabilityZone
    Export:
      Name: !Sub "${AWS::StackName}-AZD"

  ClassB:
    Description: 'Class B.'
    Value: !Ref ClassB
    Export:
      Name: !Sub "${AWS::StackName}-ClassB"

  VPC:
    Description: 'VPC.'
    Value: !Ref VPC
    Export:
      Name: !Sub "${AWS::StackName}-VPC"

  SubnetsPublic:
    Description: 'Subnets public.'
    Value:
      Fn::Join:
        - ','
        - - !Ref SubnetAPublic
          - !Ref SubnetBPublic
          - !If [Have3AZs, !Ref SubnetCPublic, !Ref 'AWS::NoValue']
          - !If [Have4AZs, !Ref SubnetDPublic, !Ref 'AWS::NoValue']
    Export:
      Name: !Sub "${AWS::StackName}-SubnetsPublic"

  SubnetsPrivate:
    Description: 'Subnets private.'
    Value:
      Fn::Join:
        - ','
        - - !Ref SubnetAPrivate
          - !Ref SubnetBPrivate
          - !If [Have3AZs, !Ref SubnetCPrivate, !Ref 'AWS::NoValue']
          - !If [Have4AZs, !Ref SubnetDPrivate, !Ref 'AWS::NoValue']
    Export:
      Name: !Sub "${AWS::StackName}-SubnetsPrivate"

  RouteTablesPublic:
    Description: 'Route tables public.'
    Value:
      Fn::Join:
        - ','
        - - !Ref RouteTableAPublic
          - !Ref RouteTableBPublic
          - !If [Have3AZs, !Ref RouteTableCPublic, !Ref 'AWS::NoValue']
          - !If [Have4AZs, !Ref RouteTableDPublic, !Ref 'AWS::NoValue']
    Export:
      Name: !Sub "${AWS::StackName}-RouteTablesPublic"

  RouteTablesPrivate:
    Description: 'Route tables private.'
    Value:
      Fn::Join:
        - ','
        - - !Ref RouteTableAPrivate
          - !Ref RouteTableBPrivate
          - !If [Have3AZs, !Ref RouteTableCPrivate, !Ref 'AWS::NoValue']
          - !If [Have4AZs, !Ref RouteTableDPrivate, !Ref 'AWS::NoValue']
    Export:
      Name: !Sub "${AWS::StackName}-RouteTablesPrivate"

  SubnetAPublic:
    Description: 'Subnet A public.'
    Value: !Ref SubnetAPublic
    Export:
      Name: !Sub "${AWS::StackName}-SubnetAPublic"

  RouteTableAPublic:
    Description: 'Route table A public.'
    Value: !Ref RouteTableAPublic
    Export:
      Name: !Sub "${AWS::StackName}-RouteTableAPublic"

  SubnetAPrivate:
    Description: 'Subnet A private.'
    Value: !Ref SubnetAPrivate
    Export:
      Name: !Sub "${AWS::StackName}-SubnetAPrivate"

  RouteTableAPrivate:
    Description: 'Route table A private.'
    Value: !Ref RouteTableAPrivate
    Export:
      Name: !Sub "${AWS::StackName}-RouteTableAPrivate"

  SubnetBPublic:
    Description: 'Subnet B public.'
    Value: !Ref SubnetBPublic
    Export:
      Name: !Sub "${AWS::StackName}-SubnetBPublic"

  RouteTableBPublic:
    Description: 'Route table B public.'
    Value: !Ref RouteTableBPublic
    Export:
      Name: !Sub "${AWS::StackName}-RouteTableBPublic"

  SubnetBPrivate:
    Description: 'Subnet B private.'
    Value: !Ref SubnetBPrivate
    Export:
      Name: !Sub "${AWS::StackName}-SubnetBPrivate"

  RouteTableBPrivate:
    Description: 'Route table B private.'
    Value: !Ref RouteTableBPrivate
    Export:
      Name: !Sub "${AWS::StackName}-RouteTableBPrivate"

  SubnetCPublic:
    Condition: Have3AZs
    Description: 'Subnet C public.'
    Value: !Ref SubnetCPublic
    Export:
      Name: !Sub "${AWS::StackName}-SubnetCPublic"

